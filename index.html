<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>
				<div class="card-body">
					<textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
				</div>
				<div class="card-footer">
					<button id="generate" class="btn">Generate Password</button>
				</div>
			</div>
		</div>
		<!-- Open the Modal -->
		<!-- Modal -->
		<div class="modal" id="modal">
			<!-- Modal Content -->
			<div class="modal-content">
				<div class="modal-close">&times;</div>
				<div class="modal-header">
					<h2>Password Options</h2>
				</div>
				<div class="modal-body">
					<div class="modal-checkboxes">
						<form>
							<input type="checkbox" id="lowercase" name="lowercase" value="lowercase" />
							<label for="lowercase"> lowercase</label><br />
							<input type="checkbox" id="uppercase" name="uppercase" value="uppercase" />
							<label for="uppercase"> UPPERCASE</label><br />
							<input type="checkbox" id="numbers" name="numbers" value="numbers" />
							<label for="numbers"> numbers</label><br />
							<input type="checkbox" id="symbols" name="symbols" value="symbols" />
							<label for="symbols"> symbols</label><br /><br />
							<input type="range" min="8" max="128" value="68" name="length" id="passwordSlider" class="slider" /><br />
							<p>value: <span class="slider-value" id="slider-value"></span></p>
							<button class="btn" id="passwordModalBtn">Create</button>
						</form>
					</div>
					<div class="generated-password-text">
							<p>this is where the password will go</p>
						</span>
					</div>
				</div>
				<div class="modal-footer">
					<h3>modal footer</h3>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
