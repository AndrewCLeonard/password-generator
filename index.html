<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>
			<div class="card">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>
				<div class="card-body">
					<textarea readonly id="password" placeholder="Your Secure Password" a-label="Generated Password"></textarea>
				</div>
				<div class="card-footer">
					<button id="btn" class="btn">Choose Password Options</button>
				</div>
			</div>
		</div>

		<!-- Trigger/Open The Modal -->

		<!-- The Modal -->
		<div id="modal" class="modal">
			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Password Options</h2>
				</div>

				<!-- MODAL BODY START -->
				<div class="modal-body">
					<!-- slider start -->
					<div class="slide-container">
						<p>Password Character Length: <span id="sliderValue"></span></p>
						<input type="range" min="8" max="128" value="12" class="slider" id="sliderRange" />
					</div>
					<!-- slider end -->

					<!-- checkboxes start -->
					<div class="checkboxes">
						<p>Character Options:</p>
						<input type="checkbox" name="lowercaseLetters" id="lowercaseLetters" />
						<label for="lowercaseLetters">lowercase letters</label>
						<br />

						<input type="checkbox" name="uppercaseLetters" id="uppercaseLetters" />
						<label for="uppercaseLetters">uppercase letters</label>
						<br />

						<input type="checkbox" name="numbers" id="numbers" />
						<label for="numbers">numbers</label>
						<br />

						<input type="checkbox" name="specialCharacters" id="specialCharacters" />
						<label for="specialCharacters">special characters</label>
						<br />
					</div>
					<!-- checkboxes end -->
				</div>
				<!-- MODAL BODY END -->
				<div class="modal-footer">
					<div class="center">
						<button id="btn-options" class="btn btn-reverse-colors">Create Password</button>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
